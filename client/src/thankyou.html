<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cảm ơn</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .thank-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.13);
      max-width: 420px;
      margin: 80px auto 0 auto;
      padding: 48px 32px 36px 32px;
      text-align: center;
    }
    .thank-card h2 {
      color: #6b4f27;
      font-size: 2em;
      margin-bottom: 18px;
    }
    .thank-card .btn {
      width: auto;
      min-width: 140px;
      margin-top: 24px;
    }
    .thank-card .icon {
      font-size: 3em;
      color: #8d6e3f;
      margin-bottom: 18px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="thank-card">
    <span class="icon">🎉</span>
    <h2>Cảm ơn bạn đã đặt hàng!</h2>
    <div>Đơn hàng của bạn đã được ghi nhận.<br>Chúng tôi sẽ liên hệ sớm nhất!</div>
    <a href="index.html" class="btn">Quay lại trang chủ</a>
  </div>
</body>
</html>
