<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Coffee Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">
            <img src="img/logo.jpg" alt="Coffee-shop-logo">
        </a>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#menu">Menu</a>
            <a href="index.html#products">Products</a>
            <a href="index.html#review">Review</a>
            <a href="index.html#contact">Contact</a>
            <a href="index.html#blogs">Blogs</a>
            <a href="admin.html" class="active">Admin</a>
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    </header>

    <section class="admin-dashboard" id="admin-panel">
        <h1 class="heading"><span>Admin</span> Panel</h1>
        <div class="admin-controls">
            <h2>Product Management</h2>
            <div class="admin-buttons">
                <button class="btn" id="show-add-product-form-btn">Add New Product</button>
            </div>

            <div id="admin-product-form-container" style="display:none;">
                <h3 class="form-title">Add/Edit Product</h3>
                <input type="hidden" id="product-id">
                <div class="inputBox admin-inputBox">
                    <span class="fas fa-tag"></span>
                    <input type="text" id="product-name-input" placeholder="Product Name" required>
                </div>
                <div class="inputBox admin-inputBox">
                    <span class="fas fa-dollar-sign"></span>
                    <input type="number" id="product-price-input" placeholder="Product Price" step="0.01" required>
                </div>
                <div class="inputBox admin-inputBox">
                    <span class="fas fa-image"></span>
                    <input type="text" id="product-image-input" placeholder="Product Image URL (e.g., img/product1.jpg)" required>
                </div>
                <div class="inputBox admin-inputBox">
                    <span class="fas fa-list-alt"></span>
                    <input type="text" id="product-category-input" placeholder="Product Category (e.g., coffee-beans, merchandise)" required>
                </div>
                <button type="button" class="btn" id="save-product-btn">Save Product</button>
                <button type="button" class="btn" id="cancel-edit-btn" style="display:none;">Cancel</button>
            </div>

            <h3>Existing Products</h3>
            <table class="admin-product-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </section>

    <section class="footer">
        <div class="share">
            <a href="#" class="fab fa-github" target="_blank" aria-label="GitHub"></a>
            <a href="#" class="fab fa-linkedin" target="_blank" aria-label="LinkedIn"></a>
            <a href="#" class="fab fa-instagram" target="_blank" aria-label="Instagram"></a>
        </div>
        <div class="links">
            <a href="index.html#home">home</a>
            <a href="index.html#about">about</a>
            <a href="index.html#menu">menu</a>
            <a href="index.html#products">products</a>
            <a href="index.html#review">review</a>
            <a href="index.html#contact">contact</a>
            <a href="index.html#blogs">blogs</a>
            <a href="admin.html">admin</a>
        </div>
        <div class="credit">created by <span>Minh</span>| all rights reserved </div>
    </section>

    <script type="module" src="js/admin-script.js"></script>
    <script src="js/script.js"></script> </body>
</html>
